jaguar:
  align: right
  title: "Plan de Acción para la conservación del Jaguar en Ecuador"
  description: |      # required
    El jaguar (Panthera onca) es el felino más grande del continente americano; en el Ecuador se encuentra presente en los bosques tropicales y subtropicales a ambos lados de la cordillera de los Andes (Tirira, 2017). Al estar en la cúspide de las cadenas tróficas, el jaguar es una especie clave para el mantenimiento de los ecosistemas que habita (Estes et al., 2011). Adicionalmente, el jaguar constituye un símbolo para la mayoría de nacionalidades indígenas donde habita esta especie. Actualmente este felino está peligro de extinción: la población de la Costa ha sido categorizada como En Peligro Crítico,mientras que la de la Amazonía como En Peligro. 
 # img required
  background: https://wwflac.awsassets.panda.org/img/screen_shot_2023_07_07_at_4_27_51_pm_780188.png
 # imageLicense: |
  #  *Polyptychodon* Owen, 1841 collected in United Kingdom of Great Britain and Northern Ireland. [See full record](/specimen/search?entity=1057252794&view=TABLE) (licensed under http://creativecommons.org/licenses/by/4.0/)
  href: 
  cta:
  - text: Descarga el documento aquí
    href: https://wwflac.awsassets.panda.org/downloads/plan_jaguar_2021_pc___15_junio_corregido.pdf
    isPrimary: true

news:
  title: Noticias
    Consulta aquí algunas noticias sobre la comunidad.
  features:
    - title: La estudiante ugandesa Dorothy Akoth gana el Premio GBIF 2023 para Investigadores Graduados # required
      description: |      # required
        Una estudiante de maestría de la Universidad de Makarere se convierte en la primera galardonada de Uganda -y la segunda de África- en ser seleccionada por mejorar el conocimiento y la comprensión de las especies de peces autóctonas del país.
      href: https://www.gbif.org/es/news/6qTuv5Xf1qa05arROvx7Y1/la-estudiante-ugandesa-dorothy-akoth-gana-el-premio-gbif-2023-para-investigadores-graduados
      background: https://api.gbif.org/v1/image/unsafe/1170x422/http:%2F%2Fimages.ctfassets.net%2Fuo17ejk9rkwj%2F1InwNb3fR0n8X00le9uTOV%2F0f254e5b44c775408c86eaa55e1d0aaf%2FBimaShots_NARO_Dorothy-hero.jpg
      imageLicense: Dorothy Akoth, Master's student at Makarere University and 2023 GBIF Graduate Researchers Award winner. Photo by Christine Elong / National Fisheries Resources Research Institute.   
    - title: Estudiante portugués Andrés Vicente Liz gana el premio 2023 GBIF para los Investigadores Graduados # required
      description: |      # required
        El doctorando gallego, y segundo ganador nominado por Portugal, ofrece una visión integrada de la dinámica detrás de la diversidad genética y la biogeografía de los vertebrados en el Sahara-Sahel.
      href: https://www.gbif.org/es/news/9SpIV0pXkqfAAhJ6s0IvJ/estudiante-portugues-andres-vicente-liz-gana-el-premio-2023-gbif-para-los-investigadores-graduados
